<!doctype html>
<html lang="en" >
<head >
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title >Pointer App</title >
    <link rel="stylesheet" href="style.css" >
</head >
<body >
<div class="wrapper" >
    <div class="toolbar" >
        <label >
            <h1 >ToolBar</h1 >
        </label >
        <div style="width: 100%;background: black; height: 2px; margin-bottom: 8px;" ></div >
        <!--Eraser and pen-->
        <div style="background: #969292;display: flex;justify-content: space-between" >
            <label for="eraser" >
                Eraser ðŸ§¹
            </label >
            <input id="eraser" class="eraser" type="checkbox" >
        </div >
        <div style="background: #969292;display: flex;justify-content: space-between" >
            <label for="penCheckbox" >
                Pen ðŸ–‹
            </label >
            <input id="penCheckbox" class="pen" type="checkbox" >

        </div >
        <div style="background: #969292;display: flex;justify-content: space-between" >
            <label for="penCheckbox" >
                 Fill Pen
            </label >
            <input id="penFill" class="pen" type="checkbox" >
        </div >
        <div style="background: #969292;display: flex;justify-content: space-between" >
            <label for="penCheckbox" >
                Pen Radius
            </label >
            <input  class="penRadius" type="number">
            <select id="penRadius" class="penRadius">
                <option>4px</option>
                <option>8px</option>
                <option>16px</option>
                <option>20px</option>

            </select>
        </div >
        <div style="background: #969292;display: flex;justify-content: space-between" >
            <div   style="display: flex;align-items: center">
                Color Piker
                <div id="colorPenDisplay" style="width: 12px;height: 12px;margin-left: 2px;margin-top: 1px;"></div>
            </div >
<!--            <div id="colorPenDisplay" style="width: 10px;height: 10px;"></div>-->
            <div
            onclick="openColorPiker()"
            id="openColorPiker"
            style="color:rgba(0,0,255,0.8); cursor: pointer;"
            >
                Open Color Piker
            </div >
            <div class="colorPikerPopup" id="colorPikerPopup">
                <div
                 style="color: #ed5050; cursor: pointer;margin: 3px"
                onclick="closeColorPiker()"
                >
                close
                </div>
             <div>
                 <canvas id="colorPickerCanvas"  ></canvas >
                 <div id="colorDisplay" style="width: 100%; height: 100%;" ></div >
             </div>
            </div>
        </div >
    </div >
<!--Boom Paint-->
    <div class="boomPaint" id="boomPaint"  >
        <canvas id="boom" ></canvas >
    </div >

    <script src="js/canvas.js" ></script >
    <script src="js/events.js" ></script >
    <script src="js/localStorage.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/colorPiker.js"></script>
</div >
</body >
</html >
